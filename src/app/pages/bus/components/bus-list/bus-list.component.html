<div class="flix-table__wrap">
  <table class="flix-table">
    <tr class="flix-table__header">
      <th>Station</th>
      <th>Type</th>
      <th>Number</th>
    </tr>
    <tr *ngFor="let bus of busList">
      <td>Station {{ bus.stationId }}</td>
      <td>{{ bus.type }}</td>
      <td>{{ bus.plate }}</td>
    </tr>
  </table>
</div>
