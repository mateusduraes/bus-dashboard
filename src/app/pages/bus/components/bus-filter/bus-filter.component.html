<div class="flix-grid">
  <div class="flix-col-12 flix-col-4-md">
    <div class="flix-control">
      <div class="flix-select">
        <label class="flix-select__label flix-label" for="select-valid">Station</label>
        <ng-multiselect-dropdown
          [placeholder]="'custom placeholder'"
          [data]="dropdownList"
          [(ngModel)]="selectedItems"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
  </div>
  <div class="flix-col-12 flix-col-4-md">
    <div class="flix-control">
      <div class="flix-select">
        <label class="flix-select__label flix-label" for="select-valid">Bus Type</label>
        <ng-multiselect-dropdown
          [placeholder]="'custom placeholder'"
          [data]="dropdownList"
          [(ngModel)]="selectedItems"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
        </ng-multiselect-dropdown>
      </div>
    </div>
  </div>
  <div class="flix-col-12 flix-col-4-md">
    <div class="flix-control">
      <div class="flix-input">
        <label class="flix-label flix-input__label" for="message">Bus Number</label>
        <input type="text" id="message" class="flix-input__field" placeholder="Type the plate number" />
      </div>
    </div>
  </div>
</div>
