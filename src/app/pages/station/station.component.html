<div class="flix-grid">
  <div class="flix-col-12 flix-col-4-sm">
    <h4 class="flix-h4 flix-h4--section-header">Add a new station</h4>
    <div class="flix-box">
      <app-station-form
        [busTypes]="busTypes"
        [isLoading]="isLoadingRegisterStation"
        (stationFormInvalid)="showWarningStationForm()"
        (stationFormSubmit)="registerStation($event)">
      </app-station-form>
    </div>
  </div>

  <div class="flix-col-12 flix-col-8-sm">
    <h4 class="flix-h4 flix-h4--section-header">Station list</h4>
    <div class="flix-box" *ngIf="!isLoadingStationList; else loadingTemplate">
      <app-station-list [stationList]="stationList"></app-station-list>
      <app-pager (pagerChange)="changePage($event)" [totalPages]="totalPages"></app-pager>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <app-loading loadingText="Please wait, loading stations..."></app-loading>
</ng-template>
