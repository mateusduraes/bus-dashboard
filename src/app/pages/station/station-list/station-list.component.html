<div class="flix-table__wrap">
  <table class="flix-table">
    <tr class="flix-table__header">
      <th>Station</th>
      <th>Total Parking slots</th>
      <th>Available slots</th>
    </tr>
    <tr *ngFor="let station of stationList">
      <td>Station {{ station.id }}</td>
      <td>{{ station.countSlots }}</td>
      <td>{{ station.availableSlots }}</td>
    </tr>
  </table>
</div>
